<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Child's Page - Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body id="popup">
    <div class='container'>
      <form class="form" role="form" action="">
        <input type="text" class="form-control" name="title" placeholder="Title" />
        <input type="text" class="form-control" name="url" placeholder="http://example.com/" /> 
        <input type="text" class="form-control" name="page_url" placeholder="Page URL" /> 
        <input type="text" class="form-control" name="id" placeholder="Item id" /> 
        <input type="text" class="form-control" name="anchor" placeholder="This is the anchor text" />
        <input type="text" class="form-control" name="editable" placeholder="Is editable?" /> 
      </form>
    </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/window.js"></script>
  </body>
</html>
